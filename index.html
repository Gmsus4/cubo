<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ad9b15f31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <i class="fas fa-caret-left" id="btn-l"></i>
        <i class="fas fa-caret-right" id="btn-r"></i>
        <i class="fas fa-sort-up" id="btn-u"></i>
        <i class="fas fa-sort-down" id="btn-d"></i>
        <i class="fas fa-home" id="btn-f"></i>
        <i class="fas fa-undo" id="btn-b"></i>
        <div class="cubo">
            <div class="f" id="btn-1"></div>
            <div class="f btn" id="btn-2"></div>
            <div class="f btn" id="btn-3"></div>
            <div class="f btn" id="btn-4"></div>
            <div class="f btn" id="btn-5"></div>
            <div class="f btn" id="btn-6"></div>
            <div class="f btn" id="btn-7"></div>
            <div class="f btn" id="btn-8"></div>
            <div class="f btn" id="btn-9"></div>
        </div>
    </div>

    <script src="/codigo.js"></script>
</body>
</html>
